#textdomain wesnoth-ROTL
[unit_type]
    id=ROLDwarvish Regal
    name= _ "Dwarvish Regal"
    race=dwarf
    image="units/dwarves/regal.png"
    profile="portraits/dwarves/lord.png"
    small_profile="portraits/dwarves/lord.png{PATHWAYSIZE}"
    [leading_anim]
        [frame]
            begin=-150
            end=150
            image="units/dwarves/regal2.png"
        [/frame]
    [/leading_anim]
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=90
    movement_type=dwarvishfoot
    movement=4
    experience=280
    level=4
    alignment=neutral
    advances_to=ROLDwarvish Arch Thane
{ADVANCE_IFHAVEANDCAMPAGIN (Dwarvish Lord)}
    undead_variation=dwarf
    cost=82
    usage=fighter
    description= _ "Clad in shining armor, these dwarves are kings under the mountains. They wield axe and hammer with masterful skill, and their runic thunderstick rarely misses. They are a testament to the great might of the dwarves."
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM_RANGE "units/dwarves/regal.png" "units/dwarves/regal.png" {SOUND_LIST:DWARF_HIT} melee }
    {DEFENSE_ANIM_RANGE "units/dwarves/regal.png" "units/dwarves/regal.png" {SOUND_LIST:DWARF_HIT} ranged}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/dwarves/lord.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/dwarves/lord.png"
    [/portrait]
    #[abilities]
    #    {ABILITY_LEADERSHIP}
    #[/abilities]
    [resistance]
        blade=50
        pierce=60
        impact=60
    [/resistance]
    [attack]
        name=battle axe
        description=_"battle axe"
        type=blade
        range=melee
        icon="attacks/battleaxe.png"
        damage=17
        number=3
    [/attack]
    [attack]
        name=hammer
        description=_"hammer"
        icon="attacks/hammer-dwarven.png"
        type=impact
        range=melee
        damage=23
        number=2
    [/attack]
    [attack]
        name=shield
        description= _"shield"
        type=impact
        range=melee
        damage=30
        number=1
        icon="attacks/shield.png"
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack]
        name=hatchet
        description=_"heavy hatchet" 
        icon="attacks/hatchet.png"
        type=blade
        range=ranged
        [specials]
            #{WEAPON_SPECIAL_CHARGE}
        [/specials]
        damage=10
        number=2
    [/attack]

    [attack_anim]
        [filter_attack]
            name=hatchet
        [/filter_attack]
        start_time=-450
        {MISSILE_FRAME_HATCHET}
        [frame]
            duration=100
            image="units/dwarves/regal.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves/regal.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves/regal.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves/regal.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/dwarves/regal.png"
                sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/dwarves/regal.png"
                sound=hatchet-miss.wav
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/dwarves/regal.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shield
        [/filter_attack]
        [frame]
            begin=-250
            end=-100
            image="units/dwarves/regal.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/dwarves/regal.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/dwarves/regal.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/dwarves/regal.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=hammer
        [/filter_attack]
        [frame]
            begin=-250
            end=-100
            image="units/dwarves/regal.png"
        [/frame]
        [if]
            hits=yes
            [frame]
