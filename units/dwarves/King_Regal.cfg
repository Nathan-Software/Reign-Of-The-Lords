            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/dwarves/regal.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=battle axe
        [/filter_attack]
        start_time=-350
        offset=0.0~-0.15:30,-0.15~0.1:60,0.1~0.5:190,0.5~0.6:30,0.6~0.6:40,0.6~0.15:150,0.15~0.0:40
        [frame]
            duration=40
            image="units/dwarves/regal.png"
        [/frame]
        [frame]
            duration=60
            image="units/dwarves/regal.png"
        [/frame]
        [frame]
            duration=60
            image="units/dwarves/regal.png"
        [/frame]
        [frame]
            duration=60
            image="units/dwarves/regal.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=60
                image="units/dwarves/regal.png"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=60
                image="units/dwarves/regal.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=60
            image="units/dwarves/regal.png"
        [/frame]
        [frame]
            duration=60
            image="units/dwarves/regal.png"
        [/frame]
        [frame]
            duration=60
            image="units/dwarves/regal.png"
        [/frame]
        [frame]
            duration=60
            image="units/dwarves/regal.png"
        [/frame]
        [frame]
            duration=20
            image="units/dwarves/regal.png"
        [/frame]
    [/attack_anim]
[/unit_type]
